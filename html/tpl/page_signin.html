<div class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign in to get in touch</strong>
    </div>
    <form ua-login>
      <div class="text-danger wrapper text-center" ng-show="error">
          {{ error.message }}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input name="login" placeholder="Username" class="form-control no-border">
        </div>
        <div class="list-group-item">
           <input name="password" placeholder="Password" type="password" class="form-control no-border">
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
      <br>
      <div id="facebook_login" align="center"><a href="#" ua-oauth-link="facebook">Log in with Facebook</a></div>
      <div align="center">
        <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
      </div>
      <div class="text-center m-t m-b"><a href="#/reset-password">Reset password</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Do not have an account?</small></p>
      <a href="http://wesho.tv/test/working/#/access/signup" class="btn btn-lg btn-default btn-block">Create an account</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
