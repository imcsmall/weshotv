    <div class="container w-xxl w-auto-xs">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </div>
        <form ua-signup ng-show="!verificationEmailSent">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{ error.message }}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input name="first_name" placeholder="Your name" class="form-control no-border">
            </div>
            <div class="list-group-item">
              <input name="login" ua-is-email placeholder="Email" class="form-control no-border">
            </div>
            <div class="list-group-item">
               <input name="password" placeholder="Password" type="password" class="form-control no-border">
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()">Sign up</button>
          <br>
          <div align="center">
            <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
          </div>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
